<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wack-A-Idiot</title>
</head>
<body>
    <div class='app'>
        <div class='overlayDiv'>
            <img class='overlayimg' src="./assets/questionmark.jpg">
        </div>
    <div class="gameapp">
    <header>
        <div class="flag">
            
            <div class="flagtopflex">
                <div class="stars"></div>
                <div class="topstripes"></div>
            </div>
            
            <div class="bottomstripes"></div>
        </div>
        
        <h1 class='h1header'>Wack-A-<span class='candidate'>????</span></h1>
    </header>
    <div class='scoreboardDiv'>
        <h3>Score:<span class="score"></span></h3>
        <h3>Timer:<span class="time"></span></h3>
    </div>
    <div class="malletDiv">
        <div class="mallet"></div>
        <div class="handle"></div>
    </div>
   
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <div class="overlayX">
            <div class="overlay" id="1">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="2">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="3">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="4">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="5">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="6">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="7">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="8">
                <div class="redX">X</div>
            </div>
            <div class="overlay" id="9">
                <div class="redX">X</div>
            </div>
        </div>
    


    <footer>
        <p>Footer&copy; üë£ </p>
    </footer>
    <div class='candidateCard'>
        <h3>Choose Your Vermin üêÄ </h3>
        <div class='candidatecardbody'>
            <div class='selectDivBtn'>
            <label for="candidate">Cool Joe</label>

            <img src="./assets/biden1.jpeg" class='thumbnail' alt='thumbnail'>
            </div>
            
            <div class='selectDivBtn'>
            <label for="candidate">Stable Genius</label>

            <img src="./assets/trump.jpeg" class='thumbnail' alt='thumbnail'>
            </div>
        </div>
    </div>
</div>


</div>
<div class="gameoverCard">
    <h3>GAME OVER!</h3>
    <h4>You managed to whap goober <span class='goober'></span> for <span class='scoreTotal'></span> points!</h4>
    <h4>Click to refresh/replay</h4>
    <button class='refreshBtn'>Refresh</button>
</div>
    <script src="script.js"></script>
    <script src="flag.js"></script>
</body>
</html>
